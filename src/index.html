<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Profile Verification</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Blockchain Profile Verification</h1>

    <h2>Create Profile</h2>
    <form onsubmit="event.preventDefault(); createProfile();">
        <label for="name">Name: </label>
        <input type="text" id="name" required><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" required><br><br>

        <button type="submit">Create Profile</button>
    </form>

    <h2>Verify Profile</h2>
    <form onsubmit="event.preventDefault(); verifyProfile();">
        <label for="address">Address: </label>
        <input type="text" id="address" required><br><br>

        <button type="submit">Verify Profile</button>
    </form>
</body>
</html>
